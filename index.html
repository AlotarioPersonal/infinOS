<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>infinOS</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #90959e; display: block; margin: 0 auto; } #output { top: 200; text-align: center; } </style>
</head>
<body bgcolor="black">

<canvas id="myCanvas" width="800" height="600"></canvas>


<script>
    // INIT
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    taskbarX = 0
    taskbarY = canvas.height - 35
   
    // DRAW
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#535d6e";
        ctx.fillRect(taskbarX, taskbarY, canvas.width, 35);

        requestAnimationFrame(draw)
    }
    draw();
</script>

<div id="output"></div>

</body>
</html>
